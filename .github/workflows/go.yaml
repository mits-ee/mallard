name: Go analysis
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions@setup-go@v3
        with:
          go-version: 1.18

      - name: Install static check
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Go vet
        run: go vet .

      - name: Run static check
        run: staticcheck ./...